<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>

.flex-container{
display: flex;
border: 3px solid rgb(85, 0, 14);
max-width: 400px;
}

.item{
    background-color: black;
    color: aliceblue;
    font-size: 24px;
    text-align: center;
    margin: 5px;
}

.flex{
    flex: 1;
}


</style>
</head>
<body>
    
<div class="flex-container">
    <div class="item flex-1">A</div>
    <div class="item flex-1">BBBBBBBBBBBB</div>
    <div class="item flex-1">CC</div>
    <div class="item flex-1">D</div>
    <div class="item flex-1">E</div>
    <div class="item flex-1">FHGT</div>
</div>


</body>
</html>
